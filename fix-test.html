<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rapido - Fix isLiquid</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #1a1a2e; 
            color: #fff; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .warning { background: #f39c12; }
        .info { background: #3498db; }
        #gameCanvas { 
            border: 2px solid #0f3460; 
            background: #87CEEB; 
            margin: 10px 0; 
        }
        button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>üîß Test Fix: isLiquid Error</h1>
    
    <div id="status"></div>
    
    <h2>üéÆ Test Gioco Completo</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div>
        <button onclick="startGameTest()">üéÆ Avvia Test Gioco</button>
        <button onclick="testFluidAPI()">üåä Test API Fluidi</button>
        <button onclick="addWater()">üíß Aggiungi Acqua</button>
        <button onclick="addLava()">üî• Aggiungi Lava</button>
    </div>
    
    <div id="gameStatus"></div>

    <!-- Load game scripts -->
    <script src="src/js/blocks.js"></script>
    <script src="src/js/effects.js"></script>
    <script src="src/js/fluid-performance.js"></script>
    <script src="src/js/fluid-turbulence.js"></script>
    <script src="src/js/fluid-erosion.js"></script>
    <script src="src/js/fluid-physics.js"></script>
    <script src="src/js/world.js"></script>
    <script src="src/js/input.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/sound.js"></script>
    <script src="src/js/crafting.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/entities.js"></script>
    <script src="src/js/game.js"></script>

    <script>
        let game;
        let testWorld;
        let canvas;
        let ctx;
        
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        function addGameStatus(message, type = 'info') {
            const statusDiv = document.getElementById('gameStatus');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            statusDiv.appendChild(div);
        }
        
        async function startGameTest() {
            addGameStatus('üöÄ Avvio test gioco completo...', 'info');
            
            try {
                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');
                
                // Test inizializzazione game
                game = new MinecraftGame(canvas);
                addGameStatus('‚úÖ MinecraftGame creato', 'success');
                
                // Inizializza game in modalit√† test
                await game.initializeAsync();
                addGameStatus('‚úÖ Game inizializzato senza errori', 'success');
                
                // Avvia game loop
                game.start();
                addGameStatus('‚úÖ Game loop avviato', 'success');
                
                addGameStatus('üéÆ Gioco avviato con successo! Test isLiquid fix completato.', 'success');
                
            } catch (error) {
                addGameStatus(`‚ùå Errore durante test: ${error.message}`, 'error');
                console.error('Errore test:', error);
            }
        }
        
        async function testFluidAPI() {
            addStatus('üß™ Test API Fluidi...', 'info');
            
            try {
                // Crea world di test
                testWorld = new World(50, 25);
                testWorld.initializeAdvancedFluidPhysics();
                addStatus('‚úÖ World e FluidPhysics creati', 'success');
                
                const fluidPhysics = testWorld.advancedFluidPhysics;
                
                // Test getFluidProperties
                const waterProps = fluidPhysics.getFluidProperties(BlockTypes.WATER);
                if (waterProps && waterProps.density === 1000) {
                    addStatus('‚úÖ getFluidProperties(WATER) funziona', 'success');
                } else {
                    addStatus('‚ùå getFluidProperties(WATER) fallito', 'error');
                }
                
                // Test getSurfaceWaveAt
                const wave = fluidPhysics.getSurfaceWaveAt(10, 10);
                if (wave && typeof wave.amplitude === 'number') {
                    addStatus('‚úÖ getSurfaceWaveAt funziona', 'success');
                } else {
                    addStatus('‚ùå getSurfaceWaveAt fallito', 'error');
                }
                
                // Test getFlowVelocityAt
                const flow = fluidPhysics.getFlowVelocityAt(10, 10);
                if (flow && typeof flow.x === 'number' && typeof flow.y === 'number') {
                    addStatus('‚úÖ getFlowVelocityAt funziona', 'success');
                } else {
                    addStatus('‚ùå getFlowVelocityAt fallito', 'error');
                }
                
                // Test isLiquid tramite world
                const isWaterLiquid = testWorld.isLiquid(BlockTypes.WATER);
                const isStoneNotLiquid = !testWorld.isLiquid(BlockTypes.STONE);
                if (isWaterLiquid && isStoneNotLiquid) {
                    addStatus('‚úÖ isLiquid funziona correttamente', 'success');
                } else {
                    addStatus('‚ùå isLiquid non funziona', 'error');
                }
                
                addStatus('üéâ Tutti i test API completati!', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Errore test API: ${error.message}`, 'error');
                console.error('Errore API:', error);
            }
        }
        
        function addWater() {
            if (!testWorld) {
                addGameStatus('‚ö†Ô∏è Crea prima il world con "Test API Fluidi"', 'warning');
                return;
            }
            
            // Aggiungi acqua in una zona
            for (let x = 20; x < 30; x++) {
                for (let y = 10; y < 15; y++) {
                    const block = testWorld.createBlock(BlockTypes.WATER, x, y);
                    testWorld.setBlock(x, y, block);
                }
            }
            
            addGameStatus('üíß Acqua aggiunta al mondo di test', 'info');
        }
        
        function addLava() {
            if (!testWorld) {
                addGameStatus('‚ö†Ô∏è Crea prima il world con "Test API Fluidi"', 'warning');
                return;
            }
            
            // Aggiungi lava in una zona
            for (let x = 35; x < 45; x++) {
                for (let y = 10; y < 15; y++) {
                    const block = testWorld.createBlock(BlockTypes.LAVA, x, y);
                    testWorld.setBlock(x, y, block);
                }
            }
            
            addGameStatus('üî• Lava aggiunta al mondo di test', 'info');
        }
        
        // Test automatico al caricamento
        window.addEventListener('load', () => {
            addStatus('üîß Fix isLiquid - Test automatico avviato', 'info');
            
            setTimeout(() => {
                testFluidAPI();
            }, 1000);
        });
    </script>
</body>
</html>
