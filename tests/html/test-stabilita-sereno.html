<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Test Stabilit√† Tempo Sereno</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #001122, #003366);
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .status-card {
            background: rgba(0,0,0,0.6);
            border: 2px solid #444;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .big-status {
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
        }
        .weather-clear { color: #ffcc00; }
        .weather-rain { color: #4a90e2; }
        .weather-cloudy { color: #888; }
        
        .timer {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
        }
        .safe { color: #00ff00; }
        .warning { color: #ffaa00; }
        .danger { color: #ff0000; }
        
        .log-container {
            background: rgba(0,0,0,0.8);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-info { color: #00aaff; }
        .log-success { color: #00ff00; }
        .log-warning { color: #ffaa00; }
        .log-error { color: #ff0000; }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            border: 1px solid #666;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #555, #777);
            transform: translateY(-2px);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffaa00, #ff0000);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üå§Ô∏è Test Stabilit√† Tempo Sereno</div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üå§Ô∏è Stato Attuale</h3>
                <div class="big-status">
                    <span id="weatherIcon">‚òÄÔ∏è</span>
                    <span id="weatherName" class="weather-clear">SERENO</span>
                </div>
                <p><strong>Transizione:</strong> <span id="transition">100%</span></p>
                <p><strong>Intensit√†:</strong> <span id="intensity">100%</span></p>
            </div>
            
            <div class="status-card">
                <h3>üïê Protezione Avvio</h3>
                <div class="timer">
                    <div class="safe" id="protectionStatus">ATTIVA</div>
                    <div id="gracePeriod">120.0s</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 100%"></div>
                </div>
                <p><strong>Lockout:</strong> <span id="lockoutStatus" class="safe">ATTIVO</span></p>
            </div>
        </div>
        
        <div class="status-card">
            <h3>üìä Probabilit√† Cambiamento</h3>
            <div id="probabilities">Caricamento...</div>
        </div>
        
        <div class="controls">
            <button onclick="resetTest()">üîÑ Reset Test</button>
            <button onclick="skipProtection()">‚è≠Ô∏è Salta Protezione</button>
            <button onclick="clearLog()">üóëÔ∏è Pulisci Log</button>
        </div>
        
        <div class="status-card">
            <h3>üìù Log Monitoraggio</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">[0.0s] üîß Inizializzazione test...</div>
            </div>
        </div>
    </div>

    <script src="src/js/weather.js"></script>
    <script>
        let weatherSystem = null;
        let startTime = Date.now();
        let testDuration = 300; // 5 minuti di test
        
        // Mock time system
        const mockTimeSystem = {
            getTimeOfDay: () => 12, // Mezzogiorno
            isNight: () => false,
            getLightLevel: () => 1.0
        };
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = ((Date.now() - startTime) / 1000).toFixed(1);
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerHTML = `[${timestamp}s] ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${timestamp}s] ${message}`);
        }
        
        function initWeatherSystem() {
            try {
                // Crea canvas nascosto per il test
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 200;
                
                log('üå§Ô∏è Creazione sistema meteorologico...', 'info');
                weatherSystem = new WeatherSystem(canvas, null, mockTimeSystem, null);
                log('‚úÖ Sistema meteorologico creato con successo', 'success');
                
                // Verifica stato iniziale
                if (weatherSystem.currentWeather === 'clear') {
                    log('‚úÖ Stato iniziale corretto: SERENO', 'success');
                } else {
                    log(`‚ùå Stato iniziale errato: ${weatherSystem.currentWeather}`, 'error');
                }
                
                updateDisplay();
                
            } catch (error) {
                log(`‚ùå Errore inizializzazione: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        function updateDisplay() {
            if (!weatherSystem) return;
            
            try {
                // Aggiorna sistema meteo
                weatherSystem.update(0.1); // 100ms delta
                
                // Stato meteo
                const weather = weatherSystem.currentWeather;
                const transition = (weatherSystem.weatherTransition * 100).toFixed(1);
                const intensity = (weatherSystem.weatherIntensity * 100).toFixed(1);
                const gracePeriod = Math.max(0, weatherSystem.initialGracePeriod);
                const lockout = weatherSystem.startupLockout;
                
                // Aggiorna UI
                updateWeatherDisplay(weather);
                document.getElementById('transition').textContent = transition + '%';
                document.getElementById('intensity').textContent = intensity + '%';
                document.getElementById('gracePeriod').textContent = gracePeriod.toFixed(1) + 's';
                
                // Status protezione
                if (gracePeriod > 0 || lockout) {
                    document.getElementById('protectionStatus').textContent = 'ATTIVA';
                    document.getElementById('protectionStatus').className = 'safe';
                } else {
                    document.getElementById('protectionStatus').textContent = 'SCADUTA';
                    document.getElementById('protectionStatus').className = 'danger';
                }
                
                document.getElementById('lockoutStatus').textContent = lockout ? 'ATTIVO' : 'DISATTIVO';
                document.getElementById('lockoutStatus').className = lockout ? 'safe' : 'warning';
                
                // Progress bar
                const progress = Math.max(0, gracePeriod / 120 * 100);
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Probabilit√†
                updateProbabilities();
                
                // Check for weather change
                if (weather !== 'clear') {
                    log(`‚ö†Ô∏è CAMBIAMENTO RILEVATO: ${weather}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Errore aggiornamento: ${error.message}`, 'error');
            }
        }
        
        function updateWeatherDisplay(weather) {
            const icons = {
                clear: '‚òÄÔ∏è',
                cloudy: '‚õÖ',
                overcast: '‚òÅÔ∏è',
                rain: 'üåßÔ∏è',
                storm: '‚õàÔ∏è',
                snow: '‚ùÑÔ∏è',
                blizzard: 'üå®Ô∏è',
                hail: 'üßä'
            };
            
            const names = {
                clear: 'SERENO',
                cloudy: 'NUVOLOSO',
                overcast: 'COPERTO',
                rain: 'PIOGGIA',
                storm: 'TEMPESTA',
                snow: 'NEVE',
                blizzard: 'TORMENTA',
                hail: 'GRANDINE'
            };
            
            const classes = {
                clear: 'weather-clear',
                rain: 'weather-rain',
                storm: 'weather-rain',
                default: 'weather-cloudy'
            };
            
            document.getElementById('weatherIcon').textContent = icons[weather] || '‚ùì';
            document.getElementById('weatherName').textContent = names[weather] || weather.toUpperCase();
            document.getElementById('weatherName').className = classes[weather] || classes.default;
        }
        
        function updateProbabilities() {
            if (!weatherSystem) return;
            
            const transitions = weatherSystem.weatherTransitions[weatherSystem.currentWeather];
            const timeModifier = weatherSystem.getTimeBasedModifier();
            
            let html = `<strong>Da ${weatherSystem.currentWeather}:</strong><br>`;
            html += `<small>Modificatore tempo: ${timeModifier.toFixed(3)}</small><br><br>`;
            
            for (const [weather, prob] of Object.entries(transitions)) {
                const finalProb = (prob * timeModifier * 100).toFixed(4);
                html += `‚Ä¢ ${weather}: ${(prob * 100).toFixed(4)}% ‚Üí <strong>${finalProb}%</strong><br>`;
            }
            
            document.getElementById('probabilities').innerHTML = html;
        }
        
        function resetTest() {
            log('üîÑ Reset del test...', 'info');
            startTime = Date.now();
            initWeatherSystem();
        }
        
        function skipProtection() {
            if (weatherSystem) {
                log('‚è≠Ô∏è Disattivazione protezione avvio...', 'warning');
                weatherSystem.initialGracePeriod = 0;
                weatherSystem.startupLockout = false;
            }
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('üóëÔ∏è Log pulito', 'info');
        }
        
        // Cattura logs della console
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('üå§Ô∏è') || message.includes('üïê') || message.includes('üîí') || message.includes('üîì')) {
                const logContainer = document.getElementById('logContainer');
                const div = document.createElement('div');
                div.className = 'log-entry log-info';
                div.innerHTML = message;
                logContainer.appendChild(div);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        };
        
        // Inizializza al caricamento
        window.addEventListener('load', () => {
            initWeatherSystem();
            setInterval(updateDisplay, 100); // Aggiorna ogni 100ms
        });
    </script>
</body>
</html>
